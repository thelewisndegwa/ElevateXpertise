<div class="blog-post-section bg-gray-100 py-16" data-aos="fade-up" data-aos-duration="1000">
  <div class="max-w-3xl mx-auto px-6 md:px-12">
    <a
      routerLink="/blog"
      class="inline-flex items-center text-gray-600 hover:text-red-600 font-medium mb-8 transition"
    >
      <span class="mr-2">‚Üê</span> Back to Blog
    </a>

    <ng-container *ngIf="post; else notFound">
      <p class="text-sm text-gray-500">{{ post.date }}</p>
      <h1 class="mt-2 text-3xl md:text-4xl font-extrabold text-gray-800">
        {{ post.title }}
      </h1>
      <div
        class="mt-8 text-gray-700 leading-relaxed whitespace-pre-line"
      >
        {{ post.body }}
      </div>
    </ng-container>

    <ng-template #notFound>
      <h1 class="text-2xl font-bold text-gray-800">Post not found</h1>
      <p class="mt-4 text-gray-600">The post you're looking for doesn't exist or has been removed.</p>
      <a
        routerLink="/blog"
        class="mt-6 inline-block text-red-600 font-medium hover:underline"
      >
        Back to Blog
      </a>
    </ng-template>
  </div>
</div>
